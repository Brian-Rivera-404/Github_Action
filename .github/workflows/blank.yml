# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    env:
      MY_ENV_VAR: "Mi primera variable de entorno"
      Region: "Peru"
      Cantidad: 12345
      User : ${{ secrets.USER}}
      Password: ${{ secrets.PASSWORD}}
      Password2: ${{ secrets.PASSWORD2}}

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      # Mi primer instrucción
      - name: Mi primer flujo de trabajo
        run: |
          echo Impresion de mi primera linea de mi flujo de trabajo.
      
      # Impresion de variables de entorno
      - name: Varibles de entorno
        run: |
          echo "La variable de entorno es: $MY_ENV_VAR"
          echo "La region es: ${{ env.Region }}"
          echo "La cantidad es: ${{ env.Cantidad }}"

      # Impresion de variables secretas 
      - name: Variables secretas
        run: |
          echo "El usuario es: ${{ env.User }}"
          echo "La contraseña es: ${{ env.Password }}"
          echo "La contraseña 2 es: ${{ env.Password2 }}"

      # Impresion de variables abiertas
      - name: Variables abiertas
        run: |
          echo Imprirmir variable abierta : ${{ vars.SEMANA_14}}


